<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D·ª± ƒëo√°n ƒë·ªô ·∫©m</title>
    {% load static %}
    <style>
        /* T·ªïng quan */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f7fa;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* B√™n tr√°i: B·∫£n ƒë·ªì */
        .map-container {
            width: 35%;
            height: 100%;
            background-color: #f9c1c1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 2px solid #ccc;
        }

        /* B√™n ph·∫£i: Form d·ª± ƒëo√°n */
        .form-container {
            width: 65%;
            padding: 40px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        h1 {
            color: #1de466;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-card {
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            width: 100%;
            max-width: 500px;
        }

        .form-card label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        .form-card input, .form-card select, .form-card button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-card button {
            background-color: #17edb8;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .form-card button:hover {
            background-color: #7eb70c;
        }

        .form-card .error {
            background-color: #f9c1c1;
            color: #c30e0e;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .form-card .loading {
            background-color: #f9e3a1;
            color: #c37b01;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }

        #result {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
            background-color: #e9f7e9;
        }

        .form-container a {
            text-decoration: none;
            margin-top: 30px;
            padding: 10px;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            text-align: center;
            display: block;
            width: 200px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .form-container a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- B√™n tr√°i: B·∫£n ƒë·ªì -->
        <div class="map-container">
            {{ map_html|safe }}
        </div>

        <!-- B√™n ph·∫£i: Form d·ª± ƒëo√°n -->
        <div class="form-container">
            <h1>D·ª∞ ƒêO√ÅN ƒê·ªò ·∫®M VI·ªÜT NAM üå¶Ô∏è</h1>

            <!-- Form Card -->
            <div class="form-card">
                <form id="predictionForm" action="{% url 'predict' %}" method="POST">
                    {% csrf_token %}
                    <label for="province">Ch·ªçn t·ªânh üèôÔ∏è:</label>
                    <select name="province" id="province">
                        {% for province in provinces %}
                            <option value="{{ province }}">{{ province }}</option>
                        {% endfor %}
                    </select>

                    <label for="model_type">Ch·ªçn m√¥ h√¨nh ü§ñ:</label>
                    <select name="model_type" id="model_type" onchange="toggleFields()">
                        <option value="ARIMA">ARIMAüïõ</option>
                        <option value="Linear Regression">Linear Regressionüìâ</option>
                        <option value="Random Forest">Random Forestüå≥</option>
                    </select>

                    <div id="date-field">
                        <label for="date">Ch·ªçn ng√†y d·ª± ƒëo√°n ‚åõ:</label>
                        <input type="date" name="date" id="date" min="2021-06-18" max="2021-06-25">
                    </div>

                    <div id="extra-fields">
                        <label for="cloud">M√¢y(%) üå®Ô∏è:</label>
                        <input type="number" name="cloud" id="cloud" step="any">

                        <label for="max">Nhi·ªát ƒë·ªô (max) üå°Ô∏è‚òÄÔ∏è:</label>
                        <input type="number" name="max" id="max" step="any">

                        <label for="rain">L∆∞·ª£ng m∆∞a (mm) üåßÔ∏è:</label>
                        <input type="number" name="rain" id="rain" step="any">
                    </div>

                    <button type="button" onclick="makePrediction()">D·ª± ƒëo√°n üåßÔ∏è</button>
                </form>

                <div id="loading" class="loading">‚è≥ ƒêang x·ª≠ l√Ω...</div>
                <div id="result"></div>
            </div>

            <!-- Dashboard Link -->
            <a href="{% url 'dashboard' %}">ƒêi ƒë·∫øn Dashboard</a>
        </div>
    </div>

    <script>
        function toggleFields() {
            const modelType = document.getElementById('model_type').value;
            const extraFields = document.getElementById('extra-fields');

            // Lu√¥n hi·ªÉn th·ªã ng√†y, ·∫©n ho·∫∑c hi·ªán tr∆∞·ªùng kh√°c d·ª±a v√†o m√¥ h√¨nh
            extraFields.style.display = modelType === 'ARIMA' ? 'none' : 'block';
        }

        window.onload = toggleFields;

        function makePrediction() {
            const form = document.getElementById('predictionForm');
            const formData = new FormData(form);
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');

            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': form.elements['csrfmiddlewaretoken'].value
                }
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                if (data.result) {
                    resultDiv.className = '';
                    resultDiv.innerHTML = `‚úÖ <strong>K·∫øt qu·∫£:</strong> ${data.result}`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `‚ùå <strong>L·ªói:</strong> ${data.error}`;
                }
            });
        }
    </script>
</body>
</html>
